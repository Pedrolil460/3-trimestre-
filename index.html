<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Serviços</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"> <!-- Ícones -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Gráficos de Serviços</h1>
    </header>

    <main>
        <section class="services">
            <div class="service">
                <i class="fab fa-steam"></i>
                <h2>Steam</h2>
                <canvas id="steamChart"></canvas>
            </div>
            <div class="service">
                <i class="fab fa-instagram"></i>
                <h2>Instagram</h2>
                <canvas id="instagramChart"></canvas>
            </div>
            <div class="service">
                <i class="fab fa-xbox"></i>
                <h2>Xbox</h2>
                <canvas id="xboxChart"></canvas>
            </div>
            <div class="service">
                <i class="fab fa-whatsapp"></i>
                <h2>WhatsApp</h2>
                <canvas id="whatsappChart"></canvas>
            </div>
            <div class="pronunicia"> <h1>Feito por Droka</h1></div>
        </section>
    </main>

    <!-- Carregar a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    
</body>

</html>
